<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="form-container">
        <h1 style="text-align: center;">Attendance Management System</h1>
        <br><br>
        <div class="con">
            <form id="attendanceForm">

                <label for="name" class="nam">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>


                <label for="id" class="nam">ID:</label>
                <input type="text" id="id" name="id" placeholder="ID or phone number..." required>

                <button type="submit" class="add">+ Add</button>

            </form>
            <label for="date">Date:</label>
            <input type="date" class="date" name="date" required>
            <br>
        </div>

    </div>
    <br>
    <div
        style="display: flex; align-items: center; justify-content: center; flex-direction: column; padding-top: 20px;">
        <h2>Attendance List</h2>
        <div class="SelectDate">
            <div class="updateTable">
                <label for="viewDate">Select Date to View:</label>
                <input type="date" id="viewDate" name="viewDate" onchange="updateTable()">
            </div>
            <div class="Today">
                <label for="">Today:</label>
                <p id="show"></p>
            </div>
        </div>
        <br><br>

        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                    </path>
                </g>
            </svg>
            <input placeholder="Search by Name or ID/phone" type="search" class="input" id="search" name="search"
                onkeyup="searchRecords()">
        </div>

    </div>
    <br><br>
    <div class="main">
        <table>
            <thead>
                <tr>
                    <th class="noCell">No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Delete</th>
                    <th>Day 1</th>
                    <th>Day 2</th>
                    <th>Day 3</th>
                    <th>Day 4</th>
                    <th>Day 5</th>
                    <th>Day 6</th>
                    <th>total</th>

                </tr>
            </thead>
            <tbody id="attendanceTableBody">
                <tr>
                    <td colspan="11" class="nodata" style="text-align: center;">No data...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
